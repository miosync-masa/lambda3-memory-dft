name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short
      
      - name: Test imports
        run: |
          python -c "from memory_dft.core import SparseEngine, MemoryKernel, EnvironmentBuilder"
          python -c "from memory_dft.solvers import DSESolver, MemoryIndicator"
          python -c "from memory_dft.physics import VorticityCalculator, HubbardRDM"
          echo "âœ… All imports OK!"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install linters
        run: |
          pip install flake8 black isort
      
      - name: Check formatting with black
        run: |
          black --check --diff memory_dft/ || true
      
      - name: Check import order with isort
        run: |
          isort --check-only --diff memory_dft/ || true
      
      - name: Lint with flake8
        run: |
          flake8 memory_dft/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 memory_dft/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
